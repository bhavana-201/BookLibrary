<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
    
    
</head>
<body>
    <nav>
            <h1>Library</h1>
            <button id="new">New Book</button>
    </nav>
    <dialog>
                <button id="closeBtn" autofocus>X</button>
                <p>Add a New Book</p>
                <form id="form-submit">
                    <div class="form-colOne">
                        <label>Title</label>
                        <label>Author</label>
                        <label>Pages</label>

                    </div>
                    <div class="form-colTwo">
                        <input type="text" id="title" name="book-title" value="">
                        <input type="text" id="author" name="book-author">
                        <input type="text" id="pages" name="book-pages">

                    </div>
                </form>
                <button type="submit" id="submit" >Add</button>

    </dialog>
    <div id="main">
        <div id="divider"></div>
        <div id="book-container">
            
        </div>
    </div>
    
</body>
</html>
