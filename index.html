<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
    
    
</head>
<body>
    <nav>
            <h1>Library</h1>
            <dialog>
                <button id="closeBtn" autofocus>X</button>
                <p>Add a New Book</p>
                <form id="form-submit">
                    <label>Title</label>
                    <input type="text" id="title" name="book-title" value="">
                    <label>Author</label>
                    <input type="text" id="author" name="book-author">
                    <label>Pages</label>
                    <input type="text" id="pages" name="book-pages">
                    <button type="submit" >Add</button>
                    
                </form>
            </dialog>
            <button id="new">New Book</button>
    </nav>
    
    <div id="main">
        <div id="divider"></div>
        <div id="book-container"></div>
    </div>
    
</body>
</html>
